<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-displayed">
        <h1 id="header">
          <span id="white">Generate a</span>
          <span id="green">random password</span>
        </h1>
        <p id="promotion">Never use an insecure password again.</p>
        <button id="generate-el" onclick="generatePassword()">Generate Passwords</button>
      </div>
      <hr />
      <div class="password-container">
        <p class="display-boxes" id="display-One"></p>
        <button class="clipboard" onclick="copyContent('display-One')"><i class="fa-solid fa-clipboard-check"></i></button>
        <p class="display-boxes" id="display-Two"></p>
        <button class="clipboard" onclick="copyContent('display-Two')"><i class="fa-solid fa-clipboard-check"></i></button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
